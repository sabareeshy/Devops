---
apiVersion: v1
kind: Pod
metadata:
  name: business-dev
  labels:
    env: dev
    tier: backend
  spec:
    containers:
      - name: nginx
        image: nginx

---
apiVersion: v1
kind: Pod
metadata:
  name: web-dev
  labels:
    env: dev
    tier: frontend
  spec:
    containers:
      - name: httpd
        image: httpd

